<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboardstyle.css">
</head>
<body>
    <!-- <div style="width: 100%;">
        <div style="width: 50%; height: 100px; float: left; background: blue">
            left div 
        </div> 
    </div>-->

<!-- Main Container -->

        <!-- Summary Section -->  
        <section class="summary">
            <a href="myincome.html" class="clickable-container">
            <h2>Overview</h2>
            <div class="card">
                <p>Total Balance:</p>
                <p>$1200</p>
            </div>
            <div class="card">
                <p>Total Income:</p>
                <p>$2000</p>
            </div>
            <div class="card">
                <p>Total Expenses:</p>
                <p>$800</p>
            </div>
            </a>
        </section>      

        <!-- Recent Transactions Section -->
        <section class="recent-transactions">
            <h2>Recent Transactions</h2>
            <div class="transaction">
                <p>Groceries</p>
                <p>-$50</p>
            </div>
            <div class="transaction">
                <p>Salary</p>
                <p>+$1500</p>
            </div>
            <div class="transaction">
                <p>Electricity Bill</p>
                <p>-$100</p>
            </div>
        </section>

        <!-- Budget Section -->
        <section class="budget">
            <h2>Budget</h2>
            <div class="category">
                <p>Food:</p>
                <p>$400 / $500</p>
            </div>
            <div class="category">
                <p>Rent:</p>
                <p>$800 / $1000</p>
            </div>
            <div class="category">
                <p>Entertainment:</p>
                <p>$200 / $300</p>
            </div>
        </section>

    </div>
</body>
</html>
